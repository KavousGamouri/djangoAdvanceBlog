{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!-- start banner Area -->
    <section class="relative about-banner">
        <div class="overlay overlay-bg"></div>
        <div class="container">
            <div class="row d-flex align-items-center justify-content-center">
                <div class="about-content col-lg-12">
                    <h1 class="text-white">
                        Contact Us
                    </h1>
                    <p class="text-white link-nav"><a href="index.html">Home </a> <span
                            class="lnr lnr-arrow-right"></span> <a href="contact.html"> Contact Us</a></p>
                </div>
            </div>
        </div>
    </section>
    <!-- End banner Area -->

    <!-- Start contact-page Area -->
    <section class="contact-page-area section-gap">
        <div class="container">
            <div class="row">

                <div class="col-lg-8">

                        {% if messages %}
                        <div class="alert alert-success">
                            <a class="close" href="#" data-dismiss="alert">Ã—</a>
                            {{ messages }}
                        </div>
                        {% endif %}


                    <form class="form-area contact-form text-right" method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-lg-6 form-group">
                                <input name="old_password" placeholder="Enter your old password" onfocus="this.placeholder = ''"
                                       onblur="this.placeholder = 'Enter your old password'"
                                       class="common-input mb-20 form-control" required="" type="password">

                                <input name="new_password1" placeholder="Enter your new password"
                                       pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$"
                                       onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your new password'"
                                       class="common-input mb-20 form-control" required="" type="password">

                                <input name="new_password2" placeholder="Confirm your password"
                                       pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$"
                                       onfocus="this.placeholder = ''" onblur="this.placeholder = 'Confirm email address'"
                                       class="common-input mb-20 form-control" required="" type="password">




                            <div class="col-lg-12">
                                <div class="alert-msg" style="text-align: left;"></div>
                                <button class="genric-btn primary" type="submit" style="float: left;">Signup</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- End contact-page Area -->
{% endblock %}
